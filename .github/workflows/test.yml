name: Test

on:
  push:
  pull_request:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Cache default Flutter artifacts
        uses: actions/cache@v5
        with:
          path: |
            ~/.pub-cache/
            /opt/hostedtoolcache/flutter/
            .cache/fonts/
          key: ${{ runner.os }}-flutter-${{ runner.arch }}-${{ hashFiles('**/pubspec.lock') }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          # You can specify a version here if you want to pin it, e.g., flutter-version: '3.19.0'
          # Leaving it out uses the latest stable check.

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Run tests
        id: run_tests
        run: flutter test --file-reporter json:test_report.json --coverage

      - name: Convert tests to JUnit
        id: convert_junit
        if: always() && (steps.run_tests.outcome == 'success' || steps.run_tests.outcome == 'failure')
        run: |
          dart pub global activate junitreport
          export PATH="$PATH":"$HOME/.pub-cache/bin"
          tojunit --input test_report.json --output junit.xml

      - name: Upload coverage to Codecov
        if: always() && steps.convert_junit.outcome == 'success'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - name: Upload test results to Codecov
        if: always() && steps.convert_junit.outcome == 'success'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: junit.xml
          report_type: test_results
